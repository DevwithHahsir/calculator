<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">

</head>
<body>



    <img src="" alt="">

    <div class="container">

        <p class="text">CALCULATOR</p>

        <div class="input">
          

            <input type="text">

        </div>

        <dv class="btn-container">
              <dv class="row1">
                <button class="btn11">100</button>
                <button class="btn12">C</button>
                <button class="btn13">^2</button>
                <button class="btn14">/</button>
              </dv>
              <dv class="row2">
                <button class="btn21">7</button>
                <button class="btn22">8</button>
                <button class="btn23">9</button>
                <button class="btn24">x</button>
              </dv>
              <dv class="row3">
                <button class="btn31">4</button>
                <button class="btn32">5</button>
                <button class="btn33">6</button>
                <button class="btn34">-</button>
              </dv>
              <dv class="row4">
                <button class="btn41">1</button>
                <button class="btn42">2</button>
                <button class="btn43">3</button>
                <button class="btn44">+</button>
              </dv>
              <dv class="row5">
                <button class="btn51">+/-</button>
                <button class="btn52">0</button>
                <button class="btn53">.</button>
                <button class="btn54">=</button>
              </dv>
        </dv>
        
      
     
    
    </div>

    <script src="cal.js"></script>
    
</body>
</html>
